<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess.com Profile Analysis</title>
    <meta name="description" content="Analyze your Chess.com profile and games with advanced insights and engine analysis" />
    <meta name="theme-color" content="#262421" />
    <!-- Script to set the theme based on local storage or system preference -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="bg-white dark:bg-[#1a1a1a] text-black dark:text-white">
    <div id="tsparticles"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>
    <script src="src/script.js" defer></script>
    <style>
      body {
        margin: 0;
      }

      #tsparticles {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0;
        left: 0;
      }

      #root {
        z-index: 1;
        position: relative;
      }
    </style>
  </body>
</html>
